language: android
dist: trusty
android:
  components:
    - build-tools-26.0.2
    - android-26
    - extra

before_install:
  - nvm install lts
  - nvm use lts
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn --ignore-engines

cache:
  yarn: true
  directories:
    - node_modules

script:
  - yarn build:prod

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/android/app/build/outputs/apk/prod/release/app-prod-release.apk
  on:
    repo: pct-org/native-app
    tags: true
